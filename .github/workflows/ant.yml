name: Java CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        
    # - name: Install Tomcat
    #   run: sudo apt-get update && sudo apt-get install -y tomcat9

    # - name: Build with Ant
    #   run: ant -noinput -buildfile build.xml -Dj2ee.server.home=/usr/share/tomcat9

    - name: Install Tomcat 9 manually
      run: |
        curl -O https://archive.apache.org/dist/tomcat/tomcat-9/v9.0.89/bin/apache-tomcat-9.0.89.tar.gz
        tar xzf apache-tomcat-9.0.89.tar.gz
        mv apache-tomcat-9.0.89 tomcat9
        echo "TOMCAT_HOME=$PWD/tomcat9" >> $GITHUB_ENV
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml -Dj2ee.server.home=$TOMCAT_HOME
